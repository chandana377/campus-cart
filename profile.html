<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile â€” CAMPUS CART</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="images/logo.png" class="logo" alt="logo">
      <div class="brand">CAMPUS CART</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Buy</a>
      <a href="sell.html">Sell</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <div id="profileArea" class="form-card">
      <h2>Your Profile</h2>
      <div id="userInfo" class="small">Loading...</div>
      <div style="margin-top:14px">
        <button id="logoutBtn" class="btn" style="background:#ff6b6b">Logout</button>
      </div>
    </div>

    <div class="form-card">
      <h3>Your Listings</h3>
      <div id="myListings"><p class="small">Loading...</p></div>
    </div>
  </main>

  <script type="module" src="firebase-config.js"></script>
<script type="module" src="profile.js"></script>

  <script type="module">
    import { onAuthState, signOutUser } from "./auth.js";
    import { fetchMyProducts, deleteProduct } from "./sell.js";

    const userInfo = document.getElementById("userInfo");
    const myListings = document.getElementById("myListings");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUser = null;
    onAuthState(async (u)=>{
      currentUser = u;
      if(!u){
        userInfo.innerHTML = `<p class="small">Not signed in. <a href="login.html">Sign in</a></p>`;
        myListings.innerHTML = `<p class="small">Please sign in to manage listings.</p>`;
        return;
      }
      userInfo.innerHTML = `<p><strong>Email:</strong> ${u.email}</p><p class="small">UID: ${u.uid}</p>`;
      const items = await fetchMyProducts(u.uid);
      renderListings(items);
    });

    logoutBtn.addEventListener("click", async ()=>{
      await signOutUser();
      window.location.href = "index.html";
    });

    function renderListings(items){
      if(!items || items.length === 0){
        myListings.innerHTML = `<p class="small">You have no listings. <a href="sell.html">Create one</a></p>`;
        return;
      }
      myListings.innerHTML = "";
      items.forEach(it=>{
        const el = document.createElement("div");
        el.className = "list-row";
        el.innerHTML = `
          <div style="display:flex;gap:12px;align-items:center">
            <img src="${it.image}" style="width:72px;height:72px;object-fit:cover;border-radius:8px">
            <div><div style="font-weight:600">${escapeHtml(it.name)}</div><div class="small">$${it.price}</div></div>
          </div>
          <div>
            <button class="delete-btn" data-id="${it.id}" data-path="${it.storagePath||''}">Delete</button>
          </div>
        `;
        myListings.appendChild(el);

        el.querySelector(".delete-btn").addEventListener("click", async (e)=>{
          if(!confirm("Delete this listing?")) return;
          const id = e.target.dataset.id;
          const path = e.target.dataset.path;
          try{
            await deleteProduct(id, path);
            el.remove();
          }catch(err){ alert("Delete failed: "+err.message); }
        });
      });
    }

    function escapeHtml(s){ return (s+'').replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c])); }
  </script>
</body>
</html>
