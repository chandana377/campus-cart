<!DOCTYPE html>
<html>
<head>
  <title>Sell Item | CampusCart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="navbar">
  <h1><img src="assets/logo.png"> CampusCart</h1>
  <a href="products.html">Back</a>
</div>

<div class="container">
  <h2>Sell an Item</h2>

  <form id="sellForm">
    <input type="text" id="pname" placeholder="Product Name" required>
    <input type="number" id="price" placeholder="Price (USD)" required>
    <input type="file" id="image" accept="image/*" required>
    <button class="btn" type="submit">Upload</button>
  </form>
</div>

<script type="module">
import { db, storage } from "./script/firebase.js";
import { addDoc, collection } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";

document.getElementById("sellForm").addEventListener("submit", async (e)=>{
  e.preventDefault();

  let name = pname.value;
  let priceVal = price.value;
  let img = image.files[0];

  let imgRef = ref(storage, "items/" + img.name);
  await uploadBytes(imgRef, img);
  let url = await getDownloadURL(imgRef);

  await addDoc(collection(db, "products"), {
    name,
    price: priceVal,
    image: url
  });

  alert("Item posted!");
  location.href = "products.html";
});
</script>

</body>
</html>
