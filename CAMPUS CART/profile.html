<!DOCTYPE html>
<html>
<head>
  <title>Profile | CampusCart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="navbar">
  <h1><img src="assets/logo.png"> CampusCart</h1>
  <a href="products.html">Home</a>
</div>

<div class="container">
  <h2>Your Profile</h2>
  <p id="userEmail"></p>
  <button class="btn" id="logoutBtn">Logout</button>
</div>

<script type="module">
import { auth } from "./script/firebase.js";
import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

onAuthStateChanged(auth, (user)=>{
  if(user){
    userEmail.textContent = "Logged in as: " + user.email;
  } else {
    location.href = "login.html";
  }
});

logoutBtn.addEventListener("click", ()=>{
  signOut(auth);
});
</script>

</body>
</html>
