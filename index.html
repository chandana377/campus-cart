<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CAMPUS CART</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="images/logo.png" class="logo" alt="logo">
      <div class="brand">CAMPUS CART</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Buy</a>
      <a href="sell.html">Sell</a>
      <a href="profile.html">Profile</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Buy • Sell • Exchange — Across Campus</h1>
      <p>Student-first marketplace — textbooks, dorm gear, electronics and more. Secure login, add listings, and contact sellers.</p>
      <a class="btn" href="products.html">Explore Products</a>
      <a class="btn secondary" href="sell.html" style="margin-left:12px">Sell an Item</a>
    </section>

    <section>
      <h2 style="text-align:center;color:var(--primary)">Popular Listings</h2>
      <div id="homeProducts" class="product-grid"></div>
    </section>
  </main>

  <script type="module">
    import { fetchAllProducts } from "./products.js";
    const container = document.getElementById("homeProducts");
    (async ()=>{
      const all = await fetchAllProducts();
      const preview = all.slice(0,6);
      if(preview.length === 0){
        container.innerHTML = '<p style="grid-column:1/-1;text-align:center;">No listings yet. Post one on Sell page.</p>';
        return;
      }
      for(const item of preview){
        container.innerHTML += `
        <div class="card">
          <img src="${item.image}">
          <h3>${escapeHtml(item.name)}</h3>
          <p>$${item.price}</p>
          <a class="btn" href="products.html">View</a>
        </div>`;
      }
    })();

    function escapeHtml(s){ return (s+'').replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' 
     <script type="module" src="firebase-config.js"></script> }[c])); }
  </script>
</body>
</html>
