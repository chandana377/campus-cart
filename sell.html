<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sell — CAMPUS CART</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="images/logo.png" class="logo" alt="logo">
      <div class="brand">CAMPUS CART</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Buy</a>
      <a href="sell.html">Sell</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="container">
    <h2 style="color:var(--primary);text-align:center;margin-top:12px">List an item for sale</h2>
    <div class="form-card">
      <form id="sellForm">
        <label class="small">Product Name</label>
        <input id="pname" class="input" required placeholder="e.g., Calculus textbook">

        <label class="small">Price (USD)</label>
        <input id="price" class="input" type="number" required min="0">

        <label class="small">Photo</label>
        <input id="imageFile" class="input" type="file" accept="image/*" required>

        <button class="btn" type="submit">Upload Item</button>
      </form>
      <p class="small" style="margin-top:12px">You must be logged in to post — you'll be redirected to login if not signed in.</p>
    </div>
  </main>

  <script type="module" src="firebase-config.js"></script>
<script type="module" src="auth.js"></script>


</body>
</html>
